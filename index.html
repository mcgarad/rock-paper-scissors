<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper, Scissors!</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Rock Paper Scissors!</h3>
        <div>
            <div>Computer Score: <span id="cpuScore">0</span></div>
            <div>Player Score: <span id="playScore">0</span></div>
        </div>
        <div id="messageDiv"></div>
        <div>
            <button class = "choice" id="Rock">Rock</button>
            <button class = "choice" id="Paper">Paper</button>
            <button class = "choice" id="Scissors">Scissors</button>
        </div>
        <div>
            <button id="new_game_btn">New Game!</button>
        </div>
        <script src="./javascript/script.js"></script>
    </body>
</html>
